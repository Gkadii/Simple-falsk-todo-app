{% extends 'Base.html' %}

{% block head %}
<h1> TO DO </h1>
{% endblock %}


{% block body %}

<div>

    <table>
        
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        
        {%for task in tasks %}

        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date}}</td>
            <td>
                <a  type="button" class="btn btn-primary" href="/update/{{task.id}}">update</a>
                <a  type="button" class="btn btn-danger" href="/delete/{{task.id}}">Delete</a>
            </td>
            
            
        </tr>

        {% endfor %}

    </table>
    <table>
        <td>
            <form  method='POST' action="/">
                <input type='text' placeholder='add you task here ... ' name='task', id= 'task'>
                <input type="submit" value ="Add" class="btn btn-primary">
            </form>
        </td>
    </table>
    
</div>

{% endblock %}
